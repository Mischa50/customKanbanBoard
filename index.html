<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kanban</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <header class="menu-bar">
        <h1 class="logo"><a href="index.html">Kanban</a></h1>
        <img id="trashCan" class="trash-can" src="img/trash.png" alt="trash">
        <h1 class="signup"><a href="./views/login.ejs">Log in </a>|<a href="./views/register.ejs"> Sign up</a></h1>
    </header>
    <body>
        <div class="board-column">
            <div class="backlog">
                <h3>BACKLOG</h3>
                <form class="todo-form">
                    <input type="text" />
                    <button class="submit-button" type="submit"></button>
                </form>
            </div>

            <div class="doing">
                <h3>DOING</h3>
                <form class="todo-form">
                    <input type="text" />
                    <button class="submit-button" type="submit"></button>
                </form>
            </div>
            <div class="review">
                <h3>REVIEW</h3>
                <form class="todo-form">
                    <input type="text" />
                    <button class="submit-button" type="submit"></button>
                </form>
            </div>
            <div class="done">
                <h3>DONE</h3>
                <form class="todo-form">
                    <input type="text" />
                    <button class="submit-button" type="submit"></button>
                </form>

                <script src="script.js"></script>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
