<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kanban Board</title>
        <link rel="stylesheet" href="sytle.css">
    </head>
    <body>

        <form class="todo-form">
            <input type="text">
            <button type="submit">Add Task</button>

        </form>
        <div class="board-column">
            <div class="backlog">
                <h3>BACKLOG</h3>
                <p>backlog</p>

            </div>
            <div class="doing">
                <h3>DOING</h3>
                <p>doing</p>

            </div>
            <div class="review">
                <h3>REVIEW</h3>
                <p>review</p>

            </div>
            <div class="done">
                <h3>DONE</h3>
                <p>done</p>

            </div>
        </div>
    </body>
</html>
